<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleado</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <div th:if="${error_message}" class="alert alert-danger">
        <p th:text="${error_message}"></p>
    </div>         
        <form th:action="@{/registrar_empleado}" th:object="${empleado}" method="post">
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" th:field="*{dni}" th:readonly="${empleado.dni != null}">
            </div>
            <div class="form-group">
                <label for="nomemp">Nombre Empleado:</label>
                <input type="text" class="form-control" id="nomemp" th:field="*{nomemp}" required>
            </div>
            <div class="form-group">
                <label for="apeemp">Apellido Empleado:</label>
                <input type="text" class="form-control" id="apeemp" th:field="*{apeemp}" required>
            </div>
            <div class="form-group">
                <label for="fechemp">Fecha de Nacimiento:</label>
                <input type="text" class="form-control" id="fechemp" th:field="*{fechemp}" required>
            </div>
            <div class="form-group">
                <label for="direc">Dirección:</label>
                <input type="text" class="form-control" id="direc" th:field="*{direc}" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
            </div>
            <div class="form-group">
                <label for="areaEntity">Área:</label>
                <select class="form-control" id="areaEntity" th:field="*{areaEntity}">
                    <option th:each="area : ${lista_areas}" th:value="${area}" th:text="${area.nomarea}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
