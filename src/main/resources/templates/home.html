<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Thymeleaf y Bootstrap</title>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">


		<a th:href="@{/registrar_empleado}" class="btn btn-primary">Registrar Empleado</a>
        <!-- Tabla de usuarios -->
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Dni</th>
                    <th>Nombre empleado</th>
                    <th>Apellido empleado</th>
                    <th>Fecha Nacimiento</th>
                    <th>Direccion</th>
                    <th>Correo</th>
                    <th>√Årea</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${lista_empleado}">
                    <td th:text="${user.dni}"></td>
                    <td th:text="${user.nomemp}"></td>
                    <td th:text="${user.apeemp}"></td>
                    <td th:text="${#dates.format(empleado.fechemp, 'dd/MM/yyyy')}"></td>
                    <td th:text="${user.direc}"></td>
                    <td th:text="${user.correo}"></td>
                    <td th:text="${empleado.areaEntity != null ? empleado.areaEntity.areaid : ''}"></td>	
                    <td>
                    <a th:href="@{/detalle_usuario/{id}(id=${user.usuarioId})}" class="btn btn-info">Ver</a> |
                    <a th:href="@{/editar_usuario/{id}(id=${user.usuarioId})}" class="btn btn-warning">Editar</a>  
                    <td>
                	<a th:href="@{/actualizar_empleado/{dni}(dni=${empleado.dni})}" class="btn btn-warning">Actualizar</a>
            		</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
